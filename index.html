<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>点击开启你的2026</title>
    <style>
        * { margin: 0; padding: 0; }
        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            touch-action: manipulation;
        }
        body {
            background: url('https://4kwallpapers.com/images/wallpapers/milky-way-starry-sky-astronomy-night-time-outer-space-3840x2160-4473.jpg') center/cover no-repeat fixed;
        }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #startScreen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.3);
            z-index: 10;
        }
        #startText {
            font-size: 2.8rem;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ff8c00;
            cursor: pointer;
        }
        #mainText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 30px gold;
            opacity: 0;
            z-index: 5;
            pointer-events: none;
        }
        .blessing {
            position: absolute;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1.8rem;
            color: white;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.6s ease-out, opacity 0.6s ease-out;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            pointer-events: none;
            white-space: nowrap;
        }
        @media (orientation: landscape) {
            #startText { font-size: 2.2rem; }
            #mainText { font-size: 2rem; }
            .blessing { font-size: 1.5rem; padding: 10px 18px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="startScreen">
        <div id="startText">点击开启你的2026</div>
    </div>
    <div id="mainText">2026祝我的好朋友：</div>

    <script>
        // 经典 canvas 烟花（上升轨迹 + 绚丽爆炸）
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        let fireworks = [];
        let particles = [];

        function Firework(sx, sy, tx, ty) {
            this.x = sx; this.y = sy; this.sx = sx; this.sy = sy;
            this.tx = tx; this.ty = ty;
            this.distanceToTarget = Math.sqrt((tx - sx)**2 + (ty - sy)**2);
            this.distanceTraveled = 0;
            this.coordinates = []; this.coordinateCount = 3;
            while (this.coordinates.length < this.coordinateCount) this.coordinates.push([this.x, this.y]);
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2;
            this.acceleration = 1.05;
            this.brightness = Math.random() * 50 + 50;
            this.targetRadius = 1;
            this.hue = Math.random() * 360;
        }

        Firework.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            if (this.speed < 20) this.speed *= this.acceleration;
            let vx = Math.cos(this.angle) * this.speed;
            let vy = Math.sin(this.angle) * this.speed;
            this.distanceTraveled = Math.sqrt((this.x - this.sx)**2 + (this.y - this.sy)**2);
            if (this.distanceTraveled >= this.distanceToTarget) {
                createParticles(this.tx, this.ty, this.hue);
                fireworks.splice(index, 1);
            } else {
                this.x += vx; this.y += vy;
            }
        };

        Firework.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
            ctx.stroke();
        };

        function Particle(x, y, hue) {
            this.x = x; this.y = y;
            this.coordinates = []; this.coordinateCount = 5;
            while (this.coordinates.length < this.coordinateCount) this.coordinates.push([this.x, this.y]);
            this.angle = Math.random() * Math.PI * 2;
            this.speed = Math.random() * 10 + 1;
            this.friction = 0.95;
            this.gravity = 0.08;
            this.hue = hue + Math.random() * 40 - 20;
            this.brightness = Math.random() * 40 + 60;
            this.alpha = 1;
            this.decay = Math.random() * 0.015 + 0.005;
        }

        Particle.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;
            if (this.alpha <= this.decay) particles.splice(index, 1);
        };

        Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
            ctx.stroke();
        };

        function createParticles(x, y, hue) {
            let particleCount = 80;
            while (particleCount--) particles.push(new Particle(x, y, hue));
        }

        function loop() {
            requestAnimationFrame(loop);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(0, 0, width, height);
            ctx.globalCompositeOperation = 'lighter';

            let i = fireworks.length;
            while (i--) fireworks[i].draw(), fireworks[i].update(i);

            i = particles.length;
            while (i--) particles[i].draw(), particles[i].update(i);

            // 自动随机发射烟花
            if (Math.random() < 0.03) {
                let startX = Math.random() * width;
                fireworks.push(new Firework(startX, height, Math.random() * width, Math.random() * height / 2));
            }
        }

        // 年轻人专属潮流祝福语（全部2-6字，超上头！）
        const blessings = [
            "暴富暴美","好运爆棚","事业狂飙","单身暴击","甜甜恋爱","满血复活","爆改人生","躺赢2026",
            "欧气满满","运气王者","发财密码","美貌爆表","脱单成功","升职加薪","财富自由","颜值在线",
            "天天暴击","好运连连","钞能力MAX","魅力爆棚","开心果模式","快乐小狗","摆烂失败","努力上岸",
            "被偏爱","被宠爱","被世界爱","开挂人生","主角光环","无敌buff","直接起飞","一路开挂",
            "好运加持","财运亨通","爱情降临","梦想照进现实","天天开心","年年暴富","月月涨薪","日日开心",
            "帅炸全场","美翻天际","智商在线","情商拉满","人间清醒","清醒暴富","清醒脱单","清醒躺赢"
        ];

        const colors = ["#ff6b6b","#feca57","#48dbfb","#1dd1a1","#ff9ff3","#54a0ff","#5f27cd","#00d2d3","#ff6348","#ffeaa7"];

        let started = false;

        document.getElementById('startScreen').addEventListener('click', function() {
            if (started) return;
            started = true;
            this.style.display = 'none';
            document.getElementById('mainText').style.opacity = 1;

            loop(); // 开始烟花动画

            let index = 0;
            const interval = setInterval(() => {
                if (index >= 80) {
                    clearInterval(interval);
                    return;
                }
                const div = document.createElement('div');
                div.className = 'blessing';
                div.textContent = blessings[index % blessings.length];
                div.style.background = colors[Math.floor(Math.random() * colors.length)] + 'dd'; // 半透明

                // 环绕中心，从内向外扩散
                const angle = Math.random() * Math.PI * 2;
                const distance = 80 + index * 6 + Math.random() * 50;
                const x = width / 2 + Math.cos(angle) * distance - 100;
                const y = height / 2 + Math.sin(angle) * distance - 50;

                div.style.left = Math.max(20, Math.min(width - 200, x)) + 'px';
                div.style.top = Math.max(20, Math.min(height - 100, y)) + 'px';

                document.body.appendChild(div);

                setTimeout(() => {
                    div.style.opacity = 1;
                    div.style.transform = 'scale(1)';
                }, 50 + index * 80);

                index++;
            }, 100);
        });
    </script>
</body>
</html>
