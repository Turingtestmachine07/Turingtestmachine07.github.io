<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>点击开启你的2026</title>
    <!-- 引入 Google Fonts 中的艺术字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Sacramento&family=Parisienne&family=Allura&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #startScreen { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); 
            display: flex; align-items: center; justify-content: center; 
            z-index: 30; 
            cursor: pointer;
        }
        #startText { 
            font-family: 'Great Vibes', cursive; /* 超级艺术手写体 */
            font-size: 4.5rem; 
            color: #fff;
            text-align: center;
            background: linear-gradient(45deg, #ffd700, #ff6bcb, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease infinite, glowPulse 2s ease-in-out infinite alternate;
            text-shadow: 0 0 40px rgba(255,215,0,0.8);
            user-select: none;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes glowPulse {
            from { text-shadow: 0 0 40px rgba(255,215,0,0.8), 0 0 60px rgba(255,107,203,0.6); }
            to { text-shadow: 0 0 60px rgba(255,215,0,1), 0 0 100px rgba(255,107,203,0.8); }
        }
        #mainText { 
            position: fixed; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 3rem; 
            font-weight: 900;
            text-shadow: 0 0 40px #ff6bcb, 0 0 80px #ff6bcb; 
            opacity: 0; 
            z-index: 20; 
            pointer-events: none; 
            white-space: nowrap; 
            animation: pulse 3s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            from { text-shadow: 0 0 40px #ff6bcb, 0 0 60px #ff6bcb; }
            to { text-shadow: 0 0 80px #ff6bcb, 0 0 120px #ff6bcb; }
        }
        .blessing {
            position: absolute;
            padding: 10px 20px;
            border-radius: 40px;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 0 25px rgba(255,255,255,0.5);
            opacity: 0;
            transform: scale(0);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            white-space: nowrap;
            text-shadow: 0 0 12px rgba(0,0,0,0.6);
        }
        @media (max-width: 768px) {
            #startText { font-size: 3.6rem; }
            #mainText { font-size: 2.4rem; }
            .blessing { font-size: 1.35rem; padding: 8px 16px; }
        }
        @media (orientation: landscape) {
            #startText { font-size: 3.2rem; }
            #mainText { font-size: 2.2rem; }
            .blessing { font-size: 1.3rem; padding: 8px 16px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="startScreen"><div id="startText">点击开启你的2026</div></div>
    <div id="mainText">2026祝我的好朋友：</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h, pixelRatio = window.devicePixelRatio || 1;
        
        function resize() {
            w = innerWidth;
            h = innerHeight;
            canvas.width = w * pixelRatio;
            canvas.height = h * pixelRatio;
            canvas.style.width = w + 'px';
            canvas.style.height = h + 'px';
            ctx.scale(pixelRatio, pixelRatio);
        }
        resize();
        window.addEventListener('resize', resize);

        let fireworks = [], particles = [];

        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx; this.y = sy;
                this.sx = sx; this.sy = sy;
                this.tx = tx; this.ty = ty;
                this.distance = Math.hypot(tx - sx, ty - sy);
                this.travelled = 0;
                this.coords = [[sx, sy]]; this.coordCount = 5;
                this.angle = Math.atan2(ty - sy, tx - sx);
                this.speed = 4.5;
                this.hue = Math.random() * 360;
                this.brightness = 80 + Math.random() * 20;
                this.type = Math.floor(Math.random() * 4);
            }
            update(i) {
                this.coords.pop(); this.coords.unshift([this.x, this.y]);
                let vx = Math.cos(this.angle) * this.speed;
                let vy = Math.sin(this.angle) * this.speed;
                this.travelled += this.speed;
                if (this.travelled >= this.distance) {
                    createExplosion(this.tx, this.ty, this.hue, this.type);
                    fireworks.splice(i, 1);
                } else {
                    this.x += vx; this.y += vy;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coords[this.coords.length - 1][0], this.coords[this.coords.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsl(${this.hue},100%,${this.brightness}%)`;
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.stroke();
            }
        }

        function createExplosion(x, y, hue, type) {
            let n = 120;
            while (n--) {
                if (type === 0) particles.push(new ClassicParticle(x, y, hue));
                else if (type === 1) particles.push(new HeartParticle(x, y, hue));
                else if (type === 2) particles.push(new RingParticle(x, y, hue));
                else particles.push(new SpiralParticle(x, y, hue));
            }
            setTimeout(() => {
                let sparkle = 20;
                while (sparkle--) particles.push(new SparkleParticle(x + Math.random() * 150 - 75, y + Math.random() * 150 - 75, hue));
            }, 300);
        }

        class ClassicParticle {
            constructor(x, y, hue) {
                this.x = x; this.y = y;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 10 + 3;
                this.hue = hue + Math.random() * 60 - 30;
                this.brightness = 70 + Math.random() * 30;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.friction = 0.95;
            }
            update(i) {
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + 0.2;
                this.alpha -= this.decay;
                if (this.alpha <= this.decay) particles.splice(i, 1);
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue},100%,${this.brightness}%,${this.alpha})`;
                ctx.fill();
            }
        }

        class HeartParticle {
            constructor(x, y, hue) {
                this.baseX = x; this.baseY = y;
                this.t = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 6 + 2;
                this.hue = hue;
                this.alpha = 1;
            }
            update(i) {
                this.t += 0.1;
                this.x = this.baseX + 16 * Math.pow(Math.sin(this.t), 3) * this.speed * 0.05;
                this.y = this.baseY - (13 * Math.cos(this.t) - 5 * Math.cos(2 * this.t) - 2 * Math.cos(3 * this.t) - Math.cos(4 * this.t)) * this.speed * 0.05;
                this.alpha -= 0.015;
                if (this.alpha <= 0) particles.splice(i, 1);
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue},100%,80%,${this.alpha})`;
                ctx.fill();
            }
        }

        class RingParticle {
            constructor(x, y, hue) {
                this.x = x; this.y = y;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 8 + 4;
                this.hue = hue;
                this.alpha = 1;
            }
            update(i) {
                this.speed *= 0.96;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.alpha -= 0.02;
                if (this.alpha <= 0) particles.splice(i, 1);
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.8, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue},100%,85%,${this.alpha})`;
                ctx.fill();
            }
        }

        class SpiralParticle {
            constructor(x, y, hue) {
                this.x = x; this.y = y;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 10 + 3;
                this.rotation = 0;
                this.hue = hue;
                this.alpha = 1;
            }
            update(i) {
                this.rotation += 0.2;
                this.speed *= 0.96;
                this.x += Math.cos(this.angle + this.rotation) * this.speed;
                this.y += Math.sin(this.angle + this.rotation) * this.speed + 0.1;
                this.alpha -= 0.012;
                if (this.alpha <= 0) particles.splice(i, 1);
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue},100%,80%,${this.alpha})`;
                ctx.fill();
            }
        }

        class SparkleParticle {
            constructor(x, y, hue) {
                this.x = x; this.y = y;
                this.size = Math.random() * 1.2 + 0.8;
                this.alpha = 0;
                this.hue = hue;
            }
            update(i) {
                this.alpha += 0.1;
                if (this.alpha > 1) this.alpha -= 0.04;
                if (this.alpha <= 0) particles.splice(i, 1);
            }
            draw() {
                ctx.font = `${this.size * 7}px Arial`;
                ctx.fillStyle = `hsla(${this.hue},100%,90%,${this.alpha})`;
                ctx.fillText("✦", this.x - 7, this.y + 7);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0,0,0,0.02)';
            ctx.fillRect(0, 0, w, h);
            fireworks.forEach((f, i) => { f.draw(); f.update(i); });
            particles.forEach((p, i) => { p.draw(); p.update(i); });
            if (Math.random() < 0.07) {
                fireworks.push(new Firework(Math.random() * w, h, Math.random() * w, Math.random() * h * 0.35));
            }
        }

        const baseBlessings = [
            "暴富暴美","好运爆棚","事业狂飙","单身暴击","甜甜恋爱","满血复活","爆改人生","躺赢2026",
            "欧气满满","运气王者","发财密码","美貌爆表","脱单成功","升职加薪","财富自由","颜值在线",
            "天天暴击","好运连连","钞能力MAX","魅力爆棚","开心果模式","快乐小狗","摆烂失败","努力上岸",
            "被偏爱","被宠爱","被世界爱","开挂人生","主角光环","无敌buff","直接起飞","一路开挂",
            "清醒暴富","清醒脱单","清醒躺赢","人间清醒","帅炸全场","美翻天际","智商在线","情商拉满",
            "月月涨薪","日日开心","天天开心","年年暴富","好运加持","爱情降临","梦想成真","笑容常在"
        ];
        const blessings = [...baseBlessings, ...baseBlessings, ...baseBlessings, ...baseBlessings];

        const gradients = [
            "linear-gradient(135deg, rgba(255,107,107,0.8), rgba(254,202,87,0.8))",
            "linear-gradient(135deg, rgba(72,219,251,0.8), rgba(29,209,161,0.8))",
            "linear-gradient(135deg, rgba(255,159,243,0.8), rgba(84,160,255,0.8))",
            "linear-gradient(135deg, rgba(95,39,205,0.8), rgba(0,210,211,0.8))",
            "linear-gradient(135deg, rgba(255,99,72,0.8), rgba(255,234,167,0.8))",
            "linear-gradient(135deg, rgba(165,94,234,0.8), rgba(108,92,231,0.8))",
            "linear-gradient(135deg, rgba(253,121,168,0.8), rgba(253,203,110,0.8))",
            "linear-gradient(135deg, rgba(0,184,148,0.8), rgba(0,206,201,0.8))"
        ];

        let started = false;
        document.getElementById('startScreen').onclick = function() {
            if (started) return;
            started = true;
            this.style.display = 'none';
            document.getElementById('mainText').style.opacity = 1;
            animate();

            let index = 0;
            const total = 200;

            const placed = [];
            const interval = setInterval(() => {
                if (index >= total) { clearInterval(interval); return; }

                const div = document.createElement('div');
                div.className = 'blessing';
                div.textContent = blessings[index % blessings.length];
                div.style.background = gradients[Math.floor(Math.random() * gradients.length)];

                let x, y, attempts = 0;
                do {
                    x = Math.random() * (w - 200) + 30;
                    y = Math.random() * (h - 80) + 30;
                    attempts++;
                } while (attempts < 30 && placed.some(p => Math.hypot(p.x - x, p.y - y) < 160));

                placed.push({x, y});
                div.style.left = x + 'px';
                div.style.top = y + 'px';

                document.body.appendChild(div);
                setTimeout(() => {
                    div.style.opacity = 1;
                    div.style.transform = 'scale(1)';
                }, index * 60);

                index++;
            }, 60);
        };
    </script>
</body>
</html>
