<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>点击开启你的2026</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #startScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 30; }
        #startText { font-size: 2.9rem; text-shadow: 0 0 30px #ffd700; cursor: pointer; }
        #mainText { 
            position: fixed; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 2.8rem; 
            font-weight: 800;
            text-shadow: 0 0 40px #ff6bcb, 0 0 80px #ff6bcb; 
            opacity: 0; 
            z-index: 20; /* 永远在最顶层 */
            pointer-events: none; 
            white-space: nowrap; 
        }
        .blessing {
            position: absolute;
            padding: 12px 26px;
            border-radius: 40px;
            font-size: 1.8rem;
            font-weight: 700;
            background: rgba(30,30,40,0.45);
            backdrop-filter: blur(16px);
            border: 2px solid;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6), inset 0 0 20px rgba(255,255,255,0.15);
            opacity: 0;
            transform: scale(0);
            transition: all 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
            pointer-events: none;
            white-space: nowrap;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
        }
        @media (orientation: landscape) {
            #startText { font-size: 2.3rem; }
            #mainText { font-size: 2.2rem; }
            .blessing { font-size: 1.5rem; padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="startScreen"><div id="startText">点击开启你的2026</div></div>
    <div id="mainText">2026祝我的好朋友：</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = innerWidth; h = canvas.height = innerHeight; }
        resize(); window.addEventListener('resize', resize);

        let fireworks = [], particles = [];

        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx; this.y = sy; this.sx = sx; this.sy = sy;
                this.tx = tx; this.ty = ty;
                this.distance = Math.hypot(tx-sx, ty-sy);
                this.travelled = 0;
                this.coords = [[sx,sy]]; this.coordCount = 4;
                this.angle = Math.atan2(ty-sy, tx-sx);
                this.speed = 3; this.accel = 1.08;
                this.hue = Math.random()*360;
                this.brightness = 70 + Math.random()*30;
            }
            update(i) {
                this.coords.pop(); this.coords.unshift([this.x, this.y]);
                this.speed *= this.accel;
                let vx = Math.cos(this.angle)*this.speed, vy = Math.sin(this.angle)*this.speed;
                this.travelled = Math.hypot(this.x-this.sx, this.y-this.sy);
                if (this.travelled >= this.distance) { createParticles(this.tx, this.ty, this.hue); fireworks.splice(i,1); }
                else { this.x += vx; this.y += vy; }
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coords[this.coords.length-1][0], this.coords[this.coords.length-1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsl(${this.hue},100%,${this.brightness}%)`;
                ctx.lineWidth = 4; ctx.stroke();
            }
        }

        class Particle {
            constructor(x,y,hue) {
                this.x = x; this.y = y;
                this.coords = [[x,y]]; this.coordCount = 6;
                this.angle = Math.random()*Math.PI*2;
                this.speed = Math.random()*15+5;
                this.friction = 0.94; this.gravity = 0.12;
                this.hue = hue + Math.random()*80-40;
                this.brightness = 70 + Math.random()*30;
                this.alpha = 1; this.decay = Math.random()*0.02+0.015;
            }
            update(i) {
                this.coords.pop(); this.coords.unshift([this.x,this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle)*this.speed;
                this.y += Math.sin(this.angle)*this.speed + this.gravity;
                this.alpha -= this.decay;
                if (this.alpha <= this.decay) particles.splice(i,1);
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coords[this.coords.length-1][0], this.coords[this.coords.length-1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${this.hue},100%,${this.brightness}%,${this.alpha})`;
                ctx.lineWidth = 3; ctx.stroke();
            }
        }

        function createParticles(x,y,hue) {
            let n = 120;
            while(n--) particles.push(new Particle(x,y,hue));
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0,0,0,0.03)'; ctx.fillRect(0,0,w,h);
            fireworks.forEach((f,i)=> { f.draw(); f.update(i); });
            particles.forEach((p,i)=> { p.draw(); p.update(i); });
            if (Math.random()<0.06) {
                fireworks.push(new Firework(Math.random()*w, h, Math.random()*w, Math.random()*h*0.4));
            }
        }

        // 年轻人潮流祝福语（重复扩展）
        const baseBlessings = [
            "暴富暴美","好运爆棚","事业狂飙","单身暴击","甜甜恋爱","满血复活","爆改人生","躺赢2026",
            "欧气满满","运气王者","发财密码","美貌爆表","脱单成功","升职加薪","财富自由","颜值在线",
            "天天暴击","好运连连","钞能力MAX","魅力爆棚","开心果模式","快乐小狗","摆烂失败","努力上岸",
            "被偏爱","被宠爱","被世界爱","开挂人生","主角光环","无敌buff","直接起飞","一路开挂",
            "清醒暴富","清醒脱单","清醒躺赢","人间清醒","帅炸全场","美翻天际","智商在线","情商拉满",
            "月月涨薪","日日开心","天天开心","年年暴富","好运加持","爱情降临","梦想成真","笑容常在"
        ];
        const blessings = [...baseBlessings, ...baseBlessings, ...baseBlessings, ...baseBlessings, ...baseBlessings];

        const gradients = [
            "linear-gradient(135deg, #ff6b6b, #feca57)",
            "linear-gradient(135deg, #48dbfb, #1dd1a1)",
            "linear-gradient(135deg, #ff9ff3, #54a0ff)",
            "linear-gradient(135deg, #5f27cd, #00d2d3)",
            "linear-gradient(135deg, #ff6348, #ffeaa7)",
            "linear-gradient(135deg, #a55eea, #6c5ce7)",
            "linear-gradient(135deg, #fd79a8, #fdcb6e)",
            "linear-gradient(135deg, #00b894, #00cec9)"
        ];

        let started = false;
        document.getElementById('startScreen').onclick = function() {
            if(started) return;
            started = true;
            this.style.display = 'none';
            document.getElementById('mainText').style.opacity = 1;
            animate();

            let index = 0;
            const total = 300; // 300个气泡，彻底填满

            const interval = setInterval(() => {
                if(index >= total) { clearInterval(interval); return; }

                const div = document.createElement('div');
                div.className = 'blessing';
                div.textContent = blessings[index % blessings.length];

                div.style.borderImage = gradients[Math.floor(Math.random()*gradients.length)] + ' 1';

                // 关键修改：完全随机分布，而不是环形堆积在四条线上
                const left = Math.random() * (w - 220) + 20;  // 随机左右
                const top = Math.random() * (h - 100) + 20;   // 随机上下

                div.style.left = left + 'px';
                div.style.top = top + 'px';

                document.body.appendChild(div);

                setTimeout(() => {
                    div.style.opacity = 1;
                    div.style.transform = 'scale(1)';
                }, index * 50);

                index++;
            }, 50);
        };
    </script>
</body>
</html>
