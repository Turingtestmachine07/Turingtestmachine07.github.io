<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>点击开启你的2026</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #startScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; z-index: 20; }
        #startText { font-size: 2.9rem; text-shadow: 0 0 30px #ffd700; cursor: pointer; }
        #mainText { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2.6rem; text-shadow: 0 0 30px #ff6bcb; opacity: 0; z-index: 10; pointer-events: none; white-space: nowrap; }
        .blessing {
            position: absolute;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.7rem;
            font-weight: 600;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.25);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            opacity: 0;
            transform: scale(0);
            transition: all 0.7s ease-out;
            pointer-events: none;
            white-space: nowrap;
            text-shadow: 0 2px 10px rgba(0,0,0,0.4);
        }
        @media (orientation: landscape) {
            #startText { font-size: 2.2rem; }
            #mainText { font-size: 2rem; }
            .blessing { font-size: 1.4rem; padding: 8px 16px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="startScreen"><div id="startText">点击开启你的2026</div></div>
    <div id="mainText">2026祝我的好朋友：</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = innerWidth; h = canvas.height = innerHeight; }
        resize(); window.addEventListener('resize', resize);

        let fireworks = [], particles = [];
        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx; this.y = sy; this.sx = sx; this.sy = sy;
                this.tx = tx; this.ty = ty;
                this.distance = Math.hypot(tx-sx, ty-sy);
                this.travelled = 0;
                this.coords = [[sx,sy]]; this.coordCount = 3;
                this.angle = Math.atan2(ty-sy, tx-sx);
                this.speed = 2.5; this.accel = 1.06;
                this.hue = Math.random()*360;
                this.brightness = 50;
            }
            update(i) {
                this.coords.pop(); this.coords.unshift([this.x, this.y]);
                this.speed *= this.accel;
                let vx = Math.cos(this.angle)*this.speed, vy = Math.sin(this.angle)*this.speed;
                this.travelled = Math.hypot(this.x-this.sx, this.y-this.sy);
                if (this.travelled >= this.distance) { createParticles(this.tx, this.ty, this.hue); fireworks.splice(i,1); }
                else { this.x += vx; this.y += vy; }
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coords[this.coords.length-1][0], this.coords[this.coords.length-1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsl(${this.hue},100%,${this.brightness}%)`;
                ctx.lineWidth = 3; ctx.stroke();
            }
        }
        class Particle {
            constructor(x,y,hue) {
                this.x = x; this.y = y;
                this.coords = [[x,y]]; this.coordCount = 5;
                this.angle = Math.random()*Math.PI*2;
                this.speed = Math.random()*12+3;
                this.friction = 0.95; this.gravity = 0.1;
                this.hue = hue + Math.random()*60-30;
                this.alpha = 1; this.decay = Math.random()*0.02+0.01;
            }
            update(i) {
                this.coords.pop(); this.coords.unshift([this.x,this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle)*this.speed;
                this.y += Math.sin(this.angle)*this.speed + this.gravity;
                this.alpha -= this.decay;
                if (this.alpha <= this.decay) particles.splice(i,1);
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coords[this.coords.length-1][0], this.coords[this.coords.length-1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${this.hue},100%,65%,${this.alpha})`;
                ctx.lineWidth = 2; ctx.stroke();
            }
        }
        function createParticles(x,y,hue) {
            let n = 100;
            while(n--) particles.push(new Particle(x,y,hue));
        }
        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0,0,0,0.05)'; ctx.fillRect(0,0,w,h);
            fireworks.forEach((f,i)=> { f.draw(); f.update(i); });
            particles.forEach((p,i)=> { p.draw(); p.update(i); });
            if (Math.random()<0.04) {
                fireworks.push(new Firework(Math.random()*w, h, Math.random()*w, Math.random()*h*0.5));
            }
        }

        // 年轻人最爱祝福语
        const blessings = [
            "暴富暴美","好运爆棚","事业狂飙","单身暴击","甜甜恋爱","满血复活","爆改人生","躺赢2026",
            "欧气满满","运气王者","发财密码","美貌爆表","脱单成功","升职加薪","财富自由","颜值在线",
            "天天暴击","好运连连","钞能力MAX","魅力爆棚","开心果模式","快乐小狗","摆烂失败","努力上岸",
            "被偏爱","被宠爱","被世界爱","开挂人生","主角光环","无敌buff","直接起飞","一路开挂",
            "清醒暴富","清醒脱单","清醒躺赢","人间清醒","帅炸全场","美翻天际","智商在线","情商拉满",
            "月月涨薪","日日开心","天天开心","年年暴富","好运加持","爱情降临","梦想成真","笑容常在"
        ];

        let started = false;
        document.getElementById('startScreen').onclick = function() {
            if(started) return;
            started = true;
            this.style.display = 'none';
            document.getElementById('mainText').style.opacity = 1;
            animate();

            let index = 0;
            const total = 120; // 满屏120个，覆盖80%以上
            const interval = setInterval(() => {
                if(index >= total) { clearInterval(interval); return; }
                const div = document.createElement('div');
                div.className = 'blessing';
                div.textContent = blessings[index % blessings.length];

                const angle = Math.random() * Math.PI * 2;
                const distance = 60 + index * 5.2 + Math.random() * 80;
                let x = w/2 + Math.cos(angle) * distance;
                let y = h/2 + Math.sin(angle) * distance;

                div.style.left = Math.max(15, Math.min(w-180, x)) + 'px';
                div.style.top = Math.max(15, Math.min(h-80, y)) + 'px';

                document.body.appendChild(div);
                setTimeout(() => {
                    div.style.opacity = 1;
                    div.style.transform = 'scale(1)';
                }, index * 70);
                index++;
            }, 80);
        };
    </script>
</body>
</html>
